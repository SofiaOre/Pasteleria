<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delicias del Norte</title>
  <link rel="stylesheet" href="stylepago.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
</head>

<body>
<div id="wrapper">
  <div class="row">
    <div class="col-xs-5">
      <div id="cards">
        <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png">
        <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
      </div><!--#cards end-->
      <div class="form-check">
  <label class="form-check-label" for='card'>
    <input id="card" class="form-check-input" type="checkbox" value="">
    Pagar con tarjeta de credito
  </label>
</div>
    </div><!--col-xs-5 end-->
    <div class="col-xs-5">
      <div id="cards">
        <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
      </div><!--#cards end-->
      <div class="form-check">
  <label class="form-check-label" for='paypal'>
    <input id="paypal" class="form-check-input" type="checkbox" value="">
    Pagar mediante Paypal     
  </label>
</div>
    </div><!--col-xs-5 end-->
  </div><!--row end-->
  <div class="row">
    <div class="col-xs-5">
      <i class="fa fa fa-user"></i>
      <label for="cardholder">TITULAR DE TARJETA</label>
      <input type="text" id="cardholder">
    </div><!--col-xs-5-->
    <div class="col-xs-5">
      <i class="fa fa-credit-card-alt"></i>
      <label for="cardnumber">NUMERO DE TARJETA</label>
      <input type="text" id="cardnumber">
    </div><!--col-xs-5-->
  </div><!--row end-->
  <div class="row row-three">
    <div class="col-xs-2">
      <i class="fa fa-calendar"></i>
      <label for="date">MM/YY</label>
      <input type="text" placeholder="MM/YY" id="date">
    </div><!--col-xs-3-->
    <div class="col-xs-2">
      <i class="fa fa-lock"></i>
      <label for="date">CVV / CVC *</label>
      <input type="text" id="cvc">
    </div><!--col-xs-3-->
    <div class="col-xs-5">
      <span class="small">
        *CVV o CVC es el código de seguridad de la tarjeta, 
        un número único de tres dígitos en el reverso de su tarjeta.</span>
    </div><!--col-xs-6 end-->
  </div><!--row end-->
  <footer>
    <input  class="btn btn-primary btn-xl text-uppercase center btn1" type="button" onclick="volverTienda()"
            value="VOLVER" />
    <input    class="btn btn-primary text-uppercase center" type="button" onclick="guardarPago()"
            value="FINALIZAR" />
  </footer>
</div><!--wrapper end-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
<script src="js/funciones.js"></script>
</body>
</html>
